<head>

    <link rel="stylesheet" href="../style.css">

<body class="inicioPrincipal">
    <nav class="inicioPrincipal__nav">
      <div class="navBar-titulo">
        <img src="../img/mate-2.svg" alt="logo mate" class="logoMate"><h1 class="tituloPagina">Matero</h1> 
      </div>
      <div>
          <ul class="inicioPrincipal__nav--logCarrito">
              <li><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>
              <li><a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="carrito">
                <i class="fa-solid fa-cart-shopping"></i></a></li>
              <li><a href="login.html"><i class="fa-solid fa-user"></i></a></li>
          </ul>
      </div>
    </nav>

    <main class="inicioPrincipalProductos__info">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/mate-carrousel.jpg" class="d-block w-100 imgCarrousel" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/termo-carrousel.jpg" class="d-block w-100 imgCarrousel" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/yerba-organica-carrousel.jpg" class="d-block w-100 imgCarrousel" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


        <h2 class="separadorSecciones">Nuestros Productos</h2>
    
        <div class="tarjetasMuestra" id="mostrarProducto">

        </div>

        <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Mi Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="cuerpoCarrito">
  
                  

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="vaciarCarrito">Vaciar Carrito</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Seguir Comprando</button>
                <button type="button" class="btn btn-primary" id="finalizarCompra">Finalizar Compra</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    
    <footer class="inicioPrincipal__footer">
      <div class="navBar-titulo">
        <img src="../img/mate-2.svg" alt="logo mate" class="logoMate"><h1 class="tituloPagina">Matero</h1>

    <script src="../script.js"></script>
    
</body>
